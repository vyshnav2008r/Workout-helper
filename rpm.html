<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rpmstyle.css">
</head>
<body>

    <h1>Workout Tracker</h1>

    <div class="exercise">
        <h2>RPM Calculator</h2>
        <input type="number" placeholder="Weight" id="weight">
        <input type="number" placeholder="Reps" id="reps">
        <input type="number" placeholder="Sets" id="sets">
        <button onclick="submitWorkout()">Submit</button>
        <p id="result"></p>
    </div>


    <script src="rpmscript.js"></script>
</body>
</html>
