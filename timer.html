<!DOCTYPE html>
<html>
<head>
    <title>Workout Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <nav>
        <a href="index.html" style="color: red; text-decoration: none;">‚Üê Back to index</a>
    </nav>

    <h1>Workout Timer</h1>

    <div class="timer-display">
        <div class="timer-container">
    <svg class="timer-svg" viewBox="0 0 100 100">
        <circle class="timer-path-elapsed" cx="50" cy="50" r="45"></circle>
        <path id="timer-path-remaining" stroke-dasharray="283" class="timer-path-remaining"
              d="M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0"></path>
    </svg>
    <span id="time-left" class="timer-label">00:00</span>
</div>
    </div>

    <div class="form">
        <button onclick="setTimer(30)">30s</button>
        <button onclick="setTimer(60)">60s</button>
        <button onclick="setTimer(90)">90s</button>
        <br><br>
        <input type="number" id="custom-seconds" placeholder="Custom Seconds">
        <button onclick="startCustom()">Start</button>
        <button onclick="resetTimer()" style="background: #333;">Reset</button>
    </div>

    <script src="timer.js"></script>
</body>
</html>
